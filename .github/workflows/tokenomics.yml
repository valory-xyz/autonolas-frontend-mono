name: Tokenomics
on:
  push:
    branches:
      - main
    paths:
      - 'apps/tokenomics/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/tokenomics/**'

jobs:
  build:
    continue-on-error: False
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn nx lint tokenomics
      - name: Run Test
        run: yarn nx test tokenomics
